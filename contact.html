  <div class="container bg-secondary text-dark rounded fs-4 p-3 mb-5 mt-5 fw-bold">
    <div>
      <h1 class="text-center mb-1">Contact with me</h1>
    </div>
    <form class="row g-6">
        <div class="col-md-6">
          <label for="validationDefault01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
        </div>
        <div class="col-md-6">
          <label for="validationDefault02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
        </div>
        <div class="col-md-12">
          <label for="validationDefaultUsername" class="form-label">User Email</label>
          <div class="input-group">
           
            <input type="email" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">State</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="India">India</option>
            <option value="Soudi">Soudi</option>
            <option value="Qatar">Qatar</option>
            <option value="Egypt">Egypt</option>
          </select>
        </div>
    
      <div class="col-12 my-3">
        <label for="floatingTextarea2">Write your message</label>
        <textarea class="form-control"  id="floatingTextarea2" style="height: 100px"></textarea>
      </div>  

    
        <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
              </label>
            </div>
          </div>
        <div class="col-12 m-3 text-center m-1">
          <button class="btn btn-primary fs-2 " type="submit">Submit form</button>
        </div>
      </form>
     
  </div>
